    <h1 style="color:white;">Body Mass Index Calculator</h1>
     
  <form class="form" id="form" onsubmit="return validateForm()">
  <div class="row-one" style="box-shadow: none;">
    <input type="text" class="text-input" id="age"  required/><p class="text">Age</p>
    <label class="container">
    <input type="radio" name="radio" id="f"><p class="text">Female</p>
      <span class="checkmark"></span>
    </label>
    <label class="container">
    <input type="radio" name="radio" id="m"><p class="text">Male</p>
      <span class="checkmark"></span>
    </label>
    </div>
  
  <div class="row-two">
  <input type="text" class="text-input" id="height" required><p class="text">Height (cm)</p>
  <input type="text" class="text-input" id="weight"  required><p class="text">Weight (kg)</p>
  </div>
  <button class="btn btn-info" type="button" id="submit">Submit</button>



  <script src="bmi.js"></script>
  </form>
